<!DOCTYPE html>
<!--[if IE 8]> <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js fonts-loading" lang="en">
  <!--<![endif]-->
  <head>
    {% block meta %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    {% endblock %}
    <title>{% block title %}{% endblock %}</title>
    <link rel="canonical" href="{% block canonical %}{% endblock %}"/>
    <link rel="stylesheet" href="/css/main.css" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <header>
      <div class="wrapper">
        <nav>
          <a href="http://twitter.com/thmsmlr" target="_blank" class="nav-link">@thmsmlr</a>
          <a href="/about/" class="nav-link {% if page.getUrl() == '/about/' %} active {% endif %}">
            About
          </a>
          <a href="/" class="nav-link {% if page.getUrl() == '/' %} active {% endif %}">
            Portfolio
          </a>
        </nav>
        <img src="/images/me.png" alt="" />
        <div class="header-title">
          <h1 class="title">Thomas Millar</h1>
          <p class="caption">
            A Computer Science student at the University of Waterloo.
            <br />
            {% block tagline %}{% endblock %}
          </p>
        </div>
      </div>
    </header>

    {% block content %}
    {% endblock %}

    <footer>
      <div class="wrapper">
        <p class="footer-text">Copyright 2014 | Thomas Millar</p>
      </div>
    </footer>

  </body>
</html>
